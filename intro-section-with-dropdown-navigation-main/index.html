<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro-Section with Dropdown</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" class="logo" />
      <nav class="nav1">
        <ul>
          <li>
            Feature
            <img src="images/icon-arrow-down.svg" alt="arrow-down" class="arrow-down" />
            <img src="images/icon-arrow-up.svg" alt="arrow-up" class="arrow-up" />
            <ul>
              <li>
                <img src="images/icon-todo.svg" alt="todo-icon" />Todo List
              </li>
              <li>
                <img
                  src="images/icon-calendar.svg"
                  alt="calendar-icon"
                />Calendar
              </li>
              <li>
                <img
                  src="images/icon-reminders.svg"
                  alt="reminders-icon"
                />Reminders
              </li>
              <li>
                <img
                  src="images/icon-planning.svg"
                  alt="planning-icon"
                />Planning
              </li>
            </ul>
          </li>
          <li>
            Company
            <img src="images/icon-arrow-down.svg" alt="arrow-down" class="arrow-down" />
            <img src="images/icon-arrow-up.svg" alt="arrow-up" class="arrow-up" />
            <ul>
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </nav>
      <nav class="nav2">
        <ul>
          <li>Login</li>
          <li>Register</li>
        </ul>
      </nav>
    </header>
    <main></main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Steve Okoth</a>.
    </footer>
    <script src="script.js"></script>
  </body>
</html>

  Company

  About

  create team rituals, and watch productivity soar.
