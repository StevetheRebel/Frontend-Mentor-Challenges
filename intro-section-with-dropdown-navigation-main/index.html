<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro-Section with Dropdown</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav1">
        <img src="images/logo.svg" alt="logo" class="logo" />
        <ul>
          <li>
            Feature
            <img
              src="images/icon-arrow-down.svg"
              alt="arrow-down"
              class="arrow-down"
            />
            <img
              src="images/icon-arrow-up.svg"
              alt="arrow-up"
              class="arrow-up"
            />
            <ul class="features">
              <li>
                <img src="images/icon-todo.svg" alt="todo-icon" />Todo List
              </li>
              <li>
                <img
                  src="images/icon-calendar.svg"
                  alt="calendar-icon"
                />Calendar
              </li>
              <li>
                <img
                  src="images/icon-reminders.svg"
                  alt="reminders-icon"
                />Reminders
              </li>
              <li>
                <img
                  src="images/icon-planning.svg"
                  alt="planning-icon"
                />Planning
              </li>
            </ul>
          </li>
          <li>
            Company
            <img
              src="images/icon-arrow-down.svg"
              alt="arrow-down"
              class="arrow-down"
            />
            <img
              src="images/icon-arrow-up.svg"
              alt="arrow-up"
              class="arrow-up"
            />
            <ul class="company">
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </nav>
      <nav class="nav2">
        <ul>
          <li>Login</li>
          <li>Register</li>
        </ul>
      </nav>
      <nav class="menus">
        <img src="images/icon-menu.svg" alt="menu-open" id="menu-open">
        <img src="images/icon-close-menu.svg" alt="close-menu" id="close-menu">
      </nav>
    </header>
    <main></main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge"
          >Frontend Mentor</a
        >
        <a href="#"> Steve Okoth</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
