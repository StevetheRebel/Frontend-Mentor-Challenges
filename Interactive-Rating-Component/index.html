<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="rating-container" id="rating-container">
        <div class="star-container">
          <img src="images/icon-star.svg" alt="" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="ratings" id="btns">
          <button class="rate" value="1" >1</button>
          <button class="rate" value="2" >2</button>
          <button class="rate" value="3" >3</button>
          <button class="rate" value="4" >4</button>
          <button class="rate" value="5" >5</button>
        </div>
        <button type="submit" id="submit-btn" class="submit">Submit</button>
      </div>
      <div class="appreciation" id="appreciation">
        <img src="images/illustration-thank-you.svg" alt="">
        <p id="pick"></p>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
