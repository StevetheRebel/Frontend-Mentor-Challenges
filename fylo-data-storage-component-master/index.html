<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="ctn">
    <header>
      <img src="images/logo.svg" alt="fylo logo" class="logo">
      <div class="header-ctn">
        <div><img src="images/icon-document.svg" alt="document icon"></div>
        <div><img src="images/icon-folder.svg" alt="folder icon"></div>
        <div><img src="images/icon-upload.svg" alt="upload icon"></div>
      </div>
    </header>
    <main>
      <div class="content-ctn">
        <p>You've used 815GB of your storage</p>
        <div class="progress-ctn">
          <div class="progress-bar">
            <div class="progress-index"></div>
          </div>
        </div>
        <div class="ctn-sizes">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="comment-ctn">
          <p><span>185 </span>gb left</p>
          <div class="comment-pointer"></div>
        </div>
        
      </div>
    </main>
  </div>


  <picture>
    <source media="(max-width: 500px )" srcset="images/bg-mobile.png">
    <img src="images/bg-desktop.png" alt="desktop background">
  </picture>
  
</body>
</html>
